{% extends "base.html" %} 
{% block title %} Sing Up {% endblock %}

{% block content %}
<form action="" method="POST">
    <h3 align = "center"> Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">

        <label for="firstname">First Name</label>
        <input type="firstname" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name">
        
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password">

        <label for="password2">Password (confirm)</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confrm">

    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
